{% extends "layout.html" %}

{% block page_name %}Login{% endblock %}

{% block body %}
  <div id="above-container"></div>
  <div class="container">
    <div class="row">
      <p id="search-label" class="offset-3 col-6 text-center">
        Admin Login
      </p>
    </div>

    <form action="{{ url_for('login') }}" method="post">
      <div class="form-group row">
        <div class="offset-4 col-4">
          <input type="text" class="form-control" name="user_username" placeholder="username">
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-4 col-4">
          <input type="password" class="form-control" name="user_password" placeholder="password">
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-4 col-4">
          <button type="button" name="button" class="btn btn-primary btn-block">Login</button>
        </div>
      </div>
    </form>
  </div>
  </div>
{% endblock %}

        <div class="row">
          <div class="offset-3 col-6">
            <form class="" action="" method="">
              <div class="form-group row">
                <label for="firstname" class="offset-2 col-3">First Name</label>
                <div class="col-5">
                  <input id='firstname' type="text" name="firstname" placeholder="First Name" class="form-control">
                </div>
              </div>

              <div class="form-group row">
                <label for="lastname" class="offset-2 col-3">Last Name</label>
                <div class="col-5">
                  <input id='lastname' type="text" name="lastname" placeholder="Last Name" class="form-control">
                </div>
              </div>

              <div class="form-group row">
                <label for="username" class="offset-2 col-3">Username</label>
                <div class="col-5">
                  <input id='patient_phone' type="text" name="patient_phone" placeholder="Patient Phone" class="form-control">
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="offset-2 col-3">Password</label>
                <div class="col-5">
                  <input id='password' type="password" name="password" placeholder="Password" class="form-control">
                </div>
              </div>

              <div class="form-group row">
                <label for="password_confirmation" class="offset-2 col-3">Confirm Password</label>
                <div class="col-5">
                  <input id='password_confirmation' type="text" name="password_confirmation" placeholder="Confirm Password" class="form-control">
                </div>
              </div>

              <div class="form-group row">
                <label for="role" class="offset-2 col-3">Role</label>
                <div class="col-5">
                  <select class="form-control" name="" multiple>
                    <!-- <option value="" selected>Select Role</option> -->
                    <option value="admin">Webapp Admin</option>
                    <option value="doctor">Investigation Doctor</option>
                    <option value="officer">Registration Officer</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <div class="offset-2 col-8">
                  <button type="button" name="button" class="btn btn-primary btn-block">Add Patient</button>
                </div>
              </div>
            </form>
          </div>
        </div>
